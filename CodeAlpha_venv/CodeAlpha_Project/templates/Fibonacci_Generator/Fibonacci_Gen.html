<!DOCTYPE html>
{%load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{%static 'Fibonacci_Generator/Fibonacci_Gen.css'%}">
    <title>Fibonacci Genertor</title>
</head>
<body>
    <h1 class="text-light text-center mt-4">Generate Fibonacci Series here</h1>
    <div class="inputForm">
        <form class="form-group" action="{%url 'Fibonacci_Gen'%}" method="post">
            {%csrf_token%}
            <label for="fib" class="form-label text-light ms-3 mt-3">Enter the number of terms of series:</label>
            <input type="number" name="fib" id="fib" class="form-control ms-3">
            <input type="submit" value="Generate Fibonacci Series" class="btn btn-primary mt-3 mb-3 ms-3">
        </form>
    </div>

    {%if series%}
        <h2 class="text-center text-light mt-4">The resultant Fibonacci Series:</h2>
        <div class="showseries">
            <h5 class="text-center mt-2">{{series}}</h5>
        </div>
        <div class="clear">
            <a class="btn btn-danger ms-3" href="{%url 'home'%}">Clear</a>
        </div>
        
    {%endif%}    

    

</body>
</html>
